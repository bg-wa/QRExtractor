<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Extract</title>
  <script src="scripts/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="scripts/lib/jquery-qrcode.min.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
  <link href="styles/main.css" type="text/css" />
</head>

<body>
<table>
  <tr>
    <td width="25%">
      <form name="uploadForm">
        <p><input id="uploadInput" type="file" name="myFiles" onchange="generateQR();" multiple></p>
      </form>
      <p id="status"></p>
      <span id="current_qr_chunk"></span>
      <span id="qr_chunks"></span>
    </td>
    <td>
      <div id="qr_playback"></div>
    </td>
  </tr>
</table>
<div id="qr_codes"></div>
</body>
</html>
